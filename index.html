<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Birthday Calculator</title>
</head>
<body>
 <script src="script.js"></script>
 <h1>This is a simple age calculator</h1>
    <div class="container">
        <div class="card">
            <div class="form">
                <form class="Birthday form">
                    <input type="date" name="begin" 
        placeholder="dd-mm-yyyy" value=""
        min="1900-01-01" max="2099-12-31">
        <input type="radio" name="gender" value="male" id="m input"> Male<br>
        <input type="radio" name="gender" value="female" id="f input"> Female<br>
        <button class="submit">submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
