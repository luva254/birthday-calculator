<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Birthday Calculator</title>
</head>
<body>
 
 <h1>This is an age calculator that outputs your<br> Akan name</h1>
    <div class="container">
        <div class="form" id="frm">
            <form class="Birthday-form">
                <p class="bi">Input your birthday</p>
                    <input id="date" class="dmy" type="date" name="begin" 
                placeholder="dd-mm-yyyy" value=""
             min="1900-01-01" max="2099-12-31">
                
             <div class="gender-buttons">
                 <p>Select your gender</p>
                <input id="m-gender" class="m-input"type="radio" name="gender" value="male">    
                <label for="m-male">male</label>   
                <input id="f-gender" class="m-input"type="radio" name="gender" value="female"> 
                <label for="f-gender">female</label>     
             </div>
                
             <button class="submit" id="smt"  type="submit" >Submit</button>
                
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
